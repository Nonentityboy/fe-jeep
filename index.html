<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>允中文教基金会</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/animation.css">
</head>

<body>
    <!-- 页面主干 -->
    <div class="tool">

        <div class="container">
            <!-- 页面头 -->
            <div class="header">
                <img class="header-bottom" src="https://s3.ax1x.com/2020/11/30/DRZ9bQ.png" alt="顶部文字"></img>
            </div>

        </div>

        <!-- 页面底 -->
        <div class="footer">
            <div class="moon_box">
                <div class="bottom-text">
                    <img src="https://s3.ax1x.com/2020/11/30/DRUJDH.png" alt="中央文字提示">
                </div>
                <div class="hands">
                    <img src="https://s3.ax1x.com/2020/11/30/DRZiUs.png" alt="佛手图形">
                </div>
                <img src="https://s3.ax1x.com/2020/11/30/DRZF5n.png" alt="月球" class="footer-bottom-middle"
                    id="footer-bottom-middle"></img>
            </div>
            <div class="montain">
                <img src="https://s3.ax1x.com/2020/11/30/DRBqCn.png" alt="底部大山" class="size">
            </div>
            <div>
                <img src="https://s3.ax1x.com/2020/11/30/DRBU91.png" alt="底部文字" class="bottom_sign">
            </div>
        </div>
        <div>
            <img src="https://s3.ax1x.com/2020/11/30/DRDfi9.png" alt="覆盖星星" class="star">
        </div>
    </div>
    <!-- 粒子效果 -->
    <!-- <div class="starfield">
        <div class="static"></div>
        <div class="moving-1"></div>
        <div class="moving-2"></div>
        <div class="moving-3"></div>
    </div> -->

    <script>
        function load() {
            document.addEventListener('touchstart', touch, false);
            document.addEventListener('touchmove', touch, false);
            document.addEventListener('touchend', touch, false);

            function touch(event) {
                var event = event || window.event;
                var oInp = document.getElementById("footer-bottom-middle");
                switch (event.type) {
                    case "touchstart":
                        console.log("Touch started (" + event.touches[0].clientX + "," + event.touches[0].clientY + ")");
                        break;
                    case "touchend":
                        console.log("<br>Touch end (" + event.changedTouches[0].clientX + "," + event.changedTouches[0].clientY + ")");
                        break;
                    case "touchmove":
                        console.log("<br>Touch moved (" + event.touches[0].clientX + "," + event.touches[0].clientY + ")");
                        break;
                }
            }
        }
        window.addEventListener('load', load, false);
    </script>

</body>

</html>
