<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>允中文教基金会</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/animation.css">
</head>

<body>
    <!-- 页面主干 -->
    <div class="container">
        <!-- 页面头 -->
        <div class="header">
            <img class="header-top" src="https://s3.ax1x.com/2020/11/28/DyvfzV.png"></img>
            <img class="header-bottom" src="https://s3.ax1x.com/2020/11/28/D6kBhF.png"></img>
        </div>

    </div>

    <!-- 页面底 -->
    <div class="footer">
        <img src="https://s3.ax1x.com/2020/11/28/D68XVS.png" class="footer-bottom-left"></img>
        <div class="moon_box">
            <div class="footer-bottom-top-text">向上滑动</div>
            <img src="https://s3.ax1x.com/2020/11/28/D6tIdf.png" class="footer-bottom-top"></img>
            <img src="https://s3.ax1x.com/2020/11/28/D6YNut.png" alt="月球" class="footer-bottom-middle"
                id="footer-bottom-middle"></img>
        </div>
        <img src="https://s3.ax1x.com/2020/11/28/D6lo3q.png" class="footer-bottom-right"></img>
    </div>
    <!-- 粒子效果 -->
    <div class="starfield">
        <div class="static"></div>
        <div class="moving-1"></div>
        <div class="moving-2"></div>
        <div class="moving-3"></div>
    </div>

    <script>
        var moon = document.getElementById("footer-bottom-middle");
        function load() {
            console.log(moon);
            moon.addEventListener('touchstart', touch, false);
            moon.addEventListener('touchmove', touch, false);
            moon.addEventListener('touchend', touch, false);

            function touch(event) {
                var event = event || window.event;
                var oInp = document.getElementById("footer-bottom-middle");
                switch (event.type) {
                    case "touchstart":
                        console.log("Touch started (" + event.touches[0].clientX + "," + event.touches[0].clientY + ")");
                        break;
                    case "touchend":
                        console.log("<br>Touch end (" + event.changedTouches[0].clientX + "," + event.changedTouches[0].clientY + ")");
                        break;
                    case "touchmove":
                        console.log("<br>Touch moved (" + event.touches[0].clientX + "," + event.touches[0].clientY + ")");
                        break;
                }
            }
        }
        window.addEventListener('load', load, false);
    </script>

</body>

</html>
