<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>允中文教基金会</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/animation.css">
</head>

<body>
    <!-- 页面主干 -->
    <div class="container">
        <!-- 页面头 -->
        <div class="header">
            <img class="header-top" src="https://s3.ax1x.com/2020/11/28/DyvfzV.png"></img>
            <img class="header-bottom" src="https://s3.ax1x.com/2020/11/28/D6kBhF.png"></img>
        </div>

    </div>

    <!-- 页面底 -->
    <div class="footer">
        <img src="https://s3.ax1x.com/2020/11/28/D68XVS.png" class="footer-bottom-left"></img>
        <div class="moon_box">
            <div class="footer-bottom-top-text">向上滑动</div>
            <img src="https://s3.ax1x.com/2020/11/28/D6tIdf.png" class="footer-bottom-top"></img>
            <img src="https://s3.ax1x.com/2020/11/28/D6YNut.png" alt="月球" class="footer-bottom-middle"></img>
        </div>
        <img src="https://s3.ax1x.com/2020/11/28/D6lo3q.png" class="footer-bottom-right"></img>
    </div>
    <!-- 粒子效果 -->
    <div class="starfield">
        <div class="static"></div>
        <div class="moving-1"></div>
        <div class="moving-2"></div>
        <div class="moving-3"></div>
    </div>

    <script>
        //获取元素
        var dv = document.getElementsByClassName('footer-bottom-middle');
        var x = 0;
        var y = 0;
        var l = 0;
        var t = 0;
        var isDown = false;
        //鼠标按下事件
        dv.onmousedown = function (e) {
            //获取x坐标和y坐标
            x = e.clientX;
            y = e.clientY;

            //获取左部和顶部的偏移量
            l = dv.offsetLeft;
            t = dv.offsetTop;
            //开关打开
            isDown = true;
            //设置样式
            dv.style.cursor = 'move';
        }
        //鼠标移动
        window.onmousemove = function (e) {
            if (isDown == false) {
                return;
            }
            //获取x和y
            var nx = e.clientX;
            var ny = e.clientY;
            //计算移动后的左偏移量和顶部的偏移量
            var nl = nx - (x - l);
            var nt = ny - (y - t);

            dv.style.left = nl + 'px';
            dv.style.top = nt + 'px';
        }
        //鼠标抬起事件
        dv.onmouseup = function () {
            //开关关闭
            isDown = false;
            dv.style.cursor = 'default';
        }
    </script>

</body>

</html>
