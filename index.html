<!DOCTYPE html>
<html lang="en">


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>允中文教基金会</title>
    <link rel="stylesheet" href="./style/oneAct.css">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/animation.css">
    <link rel="stylesheet" href="./style/twoAct.css">
</head>

<body>
    <!-- 页面主干 -->
    <div class="tool">

        <div class="container" id="container">
            <!-- 页面头 -->
            <div class="header">
                <img class="header-bottom" id="header-bottom-text" src="https://s3.ax1x.com/2020/11/30/DRZ9bQ.png"
                    alt="中央文字提示第一幕第一组">
                <img class="header-bottom-text-group-two" id="header-bottom-text-group-two"
                    src="https://s3.ax1x.com/2020/12/02/DoVXmq.png" alt="中央文字提示第一幕第二组">
            </div>

            <!-- 第一幕第一组 -->
            <div class="middle-text-tips" id="middle-text-tips">
                <img src="https://s3.ax1x.com/2020/11/30/DRUJDH.png" alt="中央文字提示">
            </div>
            <div class="hands" id="hands">
                <img src="https://s3.ax1x.com/2020/11/30/DRZiUs.png" alt="佛手图形">
            </div>
            <img src="https://s3.ax1x.com/2020/11/30/DRZF5n.png" alt="月球" class="footer-bottom-middle"
                id="footer-bottom-middle"></img>˜∫
        </div>

        <!-- 页面底 -->
        <div class="footer">

            <div class="km-light" id="km-light">
                <img src="https://s3.ax1x.com/2020/12/01/D4Abdg.png" class="line" alt="孔明灯带线">
                <img src="https://s3.ax1x.com/2020/12/01/D4EQTe.png" class="noneline" alt="孔明灯不带线">
                <img src="https://s3.ax1x.com/2020/12/02/DIultK.png" class="cut_hands" id="cut-hands" alt="佛手切线">
            </div>
            <div class="montain">
                <img src="https://s3.ax1x.com/2020/11/30/DRBqCn.png" alt="底部大山" class="size">
            </div>
            <div>
                <img src="https://s3.ax1x.com/2020/11/30/DRBU91.png" alt="底部文字" class="bottom_sign">
            </div>

            <!-- 第一幕第二组 -->
            <div class="music-text-detail" id="music-text-detail">
                <div class="box_music">
                    <img src="https://s3.ax1x.com/2020/12/03/D79C60.png" class="zhuangtai size" id="zhuangtai"
                        alt="妆台秋思">
                    <img src="https://s3.ax1x.com/2020/12/03/D7gtg0.png" class="zhuangtai size btn" id="zhuangtaiClick"
                        alt="妆台秋思点击版">
                    <!-- 音频 -->
                    <audio preload id="zhuangtaiqiusi" src="http://cms.deyin.org/guoyuezhiduoshao/zhuangtaiqiusi.mp3"
                        hidden controls="controls">
                </div>
                <div class="box_music ">
                    <img src="https://s3.ax1x.com/2020/12/03/D7pzfs.png" class="size guangling" id="guangling"
                        alt="广陵散">
                    <img src="https://s3.ax1x.com/2020/12/03/D7gJCn.png" class="size guangling btn" id="guanglingClick"
                        alt="广陵散点击版">
                    <!-- 音频 -->
                    <audio preload id="guanglingsan" src="http://cms.deyin.org/guoyuezhiduoshao/guanglingsan.mp3" hidden
                        controls="controls">
                    </audio>
                </div class="box_music">

                <div class="box_music">
                    <img src="https://s3.ax1x.com/2020/12/03/DHSLhd.png" class="size meihua" id="meihua" alt="梅花三弄">
                    <img src="https://s3.ax1x.com/2020/12/03/DHSxjP.png" class="size meihua btn" id="meihuaClick"
                        alt="梅花三弄点击版">
                    <!-- 音频 -->
                    <audio preload id="meihuasannong" src="http://cms.deyin.org/guoyuezhiduoshao/meihuasannong.mp3"
                        hidden controls="controls">
                </div>
                <div class="box_music">
                    <img src="https://s3.ax1x.com/2020/12/03/D7pvkQ.png" class="size_big shenren" id="shenren"
                        alt="神人畅">
                    <img src="https://s3.ax1x.com/2020/12/03/D7ruGV.png" class="size_big shenren btn" id="shenrenClick"
                        alt="神人畅点击版">
                    <!-- 音频 -->
                    <audio preload id="shenrenchang" src="http://cms.deyin.org/guoyuezhiduoshao/shenrenchang.mp3" hidden
                        controls="controls">
                    </audio>
                </div class="box_music">
                <div class="box_music">
                    <img src="https://s3.ax1x.com/2020/12/03/DHST0O.png" class="size nichang" id="nichang" alt="霓裳曲">
                    <img src="https://s3.ax1x.com/2020/12/03/DHS46x.png" class="nichang size btn" id="nichangClick"
                        alt="霓裳曲点击版">
                    <!-- 音频 -->
                    <audio preload id="nichangqu" src="http://cms.deyin.org/guoyuezhiduoshao/nichangqu.mp3" hidden
                        controls="controls">
                </div>
                <div class="box_music">
                    <img src="https://s3.ax1x.com/2020/12/03/D799lq.png" class="size yueer" id="yueer" alt="月儿高">
                    <img src="https://s3.ax1x.com/2020/12/03/D7g1EQ.png" class="yueer size btn" id="yueerClick"
                        alt="月儿高点击">
                    <!-- 音频 -->
                    <audio preload id="yueergao" src="http://cms.deyin.org/guoyuezhiduoshao/yueergao.mp3" hidden
                        controls="controls">
                </div>

                <div class="box_music">
                    <img src="https://s3.ax1x.com/2020/12/03/D7pxYj.png" class="size xiaoxiang" id="xiaoxiang"
                        alt="潇湘水云">
                    <img src="https://s3.ax1x.com/2020/12/03/D7g3Nj.png" class="xiaoxiang size btn" id="xiaoxiangClick"
                        alt="潇湘水云点击版">
                    <!-- 音频 -->
                    <audio preload id="xiaoxiangshuiyun"
                        src="http://cms.deyin.org/guoyuezhiduoshao/xiaoxiangshuiyun.mp3" hidden controls="controls">
                </div>
            </div>


        </div>

        <!-- 几组乐曲 -->
        <div>
            <img src="https://s3.ax1x.com/2020/11/30/DRDfi9.png" alt="覆盖星星" class="star">
        </div>
        <div>
            <img src="https://s3.ax1x.com/2020/12/02/DIXri6.png" alt="第一组星星" class="starGroup1" id="starGroup1">
        </div>

        <div>
            <img src="https://s3.ax1x.com/2020/12/02/DIXjwn.png" alt="第二组星星" class="starGroup2" id="starGroup2">
        </div>

        <div>
            <img src="https://s3.ax1x.com/2020/12/02/DIjEwR.png" alt="第三组星星" class="starGroup3" id="starGroup3">
        </div>

        <!-- https://s3.ax1x.com/2020/12/02/DIXri6.png -->
        <!-- 乐师页面 -->
        <div>
            <img src="https://s3.ax1x.com/2020/12/07/DzSaZj.png" class="musician1" id="musician1" alt="乐师闪烁1">
        </div>
        <div>
            <img src="https://s3.ax1x.com/2020/12/07/DzStsg.png" class="musician2" id="musician2" alt="乐师闪烁2">
        </div>
        <div>
            <img src="https://s3.ax1x.com/2020/12/07/DzSNLQ.png" class="musician3" id="musician3" alt="乐师闪烁3">
        </div>
        <div>
            <img src="https://s3.ax1x.com/2020/12/07/DzSGz8.png" class="musician4" id="musician4" alt="乐师闪烁4">
        </div>

    </div>



    <!-- 粒子效果 -->

        <div class="static"></div>
        <div class="moving-1"></div>
        <div class="moving-2"></div>
        <div class="moving-3"></div>
    </div> -->
    <script src="./js/moveMoon.js"></script>
    <script src="./js/lightMove.js"></script>
    <script src="./js/clickText.js"></script>
    <script src="./js/load.js"></script>
</body>


</html>
