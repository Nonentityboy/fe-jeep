<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>允中文教基金会</title>
    <link rel="stylesheet" href="./style/oneAct.css">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/animation.css">
</head>

<body>
    <!-- 页面主干 -->
    <div class="tool">

        <div class="container">
            <!-- 页面头 -->
            <div class="header">
                <img class="header-bottom" id="header-bottom-text" src="https://s3.ax1x.com/2020/11/30/DRZ9bQ.png"
                    alt="中央文字提示第一幕第一组">
                <img class="header-bottom-text-group-two" id="header-bottom-text-group-two"
                    src="https://s3.ax1x.com/2020/12/02/DoVXmq.png" alt="中央文字提示第一幕第二组">
            </div>

        </div>

        <!-- 页面底 -->
        <div class="footer">
            <!-- 第一幕第一组 -->
            <div class="moon_box" id="middle-text-tips">
                <div class="middle-text-tips">
                    <img src="https://s3.ax1x.com/2020/11/30/DRUJDH.png" alt="中央文字提示">
                </div>
                <div class="hands">
                    <img src="https://s3.ax1x.com/2020/11/30/DRZiUs.png" alt="佛手图形">
                </div>
                <img src="https://s3.ax1x.com/2020/11/30/DRZF5n.png" alt="月球" class="footer-bottom-middle"
                    id="footer-bottom-middle"></img>˜∫
            </div>
            <div class="km-light" id="km-light">
                <img src="https://s3.ax1x.com/2020/12/01/D4Abdg.png" class="line" alt="孔明灯带线">
                <img src="https://s3.ax1x.com/2020/12/01/D4EQTe.png" class="noneline" alt="孔明灯不带线">
                <img src="https://s3.ax1x.com/2020/12/02/DIultK.png" class="cut_hands" id="cut-hands" alt="佛手切线">
            </div>
            <div class="montain">
                <img src="https://s3.ax1x.com/2020/11/30/DRBqCn.png" alt="底部大山" class="size">
            </div>
            <div>
                <img src="https://s3.ax1x.com/2020/11/30/DRBU91.png" alt="底部文字" class="bottom_sign">
            </div>

            <!-- 第一幕第二组 -->
            <div class="music-text-detail" id="music-text-detail">
                <div class="box_music">
                    <img src="https://s3.ax1x.com/2020/12/03/D79C60.png" class="zhuangtai size" alt="妆台秋思">
                </div>
                <div class="box_music ">
                    <img src="https://s3.ax1x.com/2020/12/03/D7pzfs.png" class="size guangling" alt="广陵散">
                </div class="box_music">

                <div class="box_music">
                    <img src="https://s3.ax1x.com/2020/12/03/D79ppn.png" class="size meihua" alt="梅花三弄">
                </div>
                <div class="box_music">
                    <img src="https://s3.ax1x.com/2020/12/03/D7pvkQ.png" class="size_big shenren" id="shenren" alt="神人畅">
                    <img src="https://s3.ax1x.com/2020/12/03/D7ruGV.png" class="size_big shenren btn" alt="神人畅点击版">
                </div class="box_music">
                <div class="box_music">
                    <img src="https://s3.ax1x.com/2020/12/03/D7pXTg.png" class="size nichang" alt="霓裳曲">
                </div>
                <div class="box_music">
                    <img src="https://s3.ax1x.com/2020/12/03/D799lq.png" class="size yueer" alt="月儿高">
                </div>
                <div class="box_music">
                    <img src="https://s3.ax1x.com/2020/12/03/D7pxYj.png" class="size xiaoxiang" alt="潇湘水云">
                </div>
            </div>


        </div>

        <!-- 几组乐曲 -->
        <div>
            <img src="https://s3.ax1x.com/2020/11/30/DRDfi9.png" alt="覆盖星星" class="star">
        </div>
        <div>
            <img src="https://s3.ax1x.com/2020/12/02/DIXri6.png" alt="第一组星星" class="starGroup1" id="starGroup1">
        </div>

        <div>
            <img src="https://s3.ax1x.com/2020/12/02/DIXjwn.png" alt="第二组星星" class="starGroup2" id="starGroup2">
        </div>

        <div>
            <img src="https://s3.ax1x.com/2020/12/02/DIjEwR.png" alt="第三组星星" class="starGroup3" id="starGroup3">
        </div>

        <!-- https://s3.ax1x.com/2020/12/02/DIXri6.png -->
    </div>
